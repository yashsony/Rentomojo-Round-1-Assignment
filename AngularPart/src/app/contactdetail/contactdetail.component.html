<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

    <div fxFlex="100">
    	<div fxFlex *ngIf="contact">
      		<mat-card>
        		<mat-card-header>
          			<mat-card-title>
            			<h3>{{ contact.name | uppercase }}</h3>
          			</mat-card-title>
        		</mat-card-header>
        		<mat-card-content>
          			<p>{{ contact.dob}} </p>
                </mat-card-content>
                <mat-card-content>
                    <p>{{ contact.mobileno}} </p>
              </mat-card-content>
              <mat-card-content>
                <p>{{ contact.email}} </p>
          </mat-card-content>
      
          
        		<mat-card-actions>
                    <button mat-button [routerLink]="['/contact', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
          			<button md-button>EDIT</button>
                      <button md-button>REMOVE</button>
                      <button mat-button (click)="goBack()">BACK</button>
                      <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/contact', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
        		</mat-card-actions>
      		</mat-card>
    	</div>
  	</div>

  
</div>
